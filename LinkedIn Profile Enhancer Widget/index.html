<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      background-color: transparent;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body {
      width: 200px;
      padding: 15px;
      color: #000;
    }
    h2 {
      font-size: 16px;
      margin-top: 0;
      color: #0A66C2;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #0A66C2;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>  
</head>
<body>
  <h2>LinkedIn Profile Enhancer</h2>
  <div class="toggle-container">
    <span>Show Widget</span>
    <label class="switch">
      <input type="checkbox" id="widget-toggle">
      <span class="slider"></span>
    </label>
  </div>
  <p class="note">Toggle visibility of the company information widget on LinkedIn profiles.</p>
  <script src="popup.js"></script>
</body>
</html>
